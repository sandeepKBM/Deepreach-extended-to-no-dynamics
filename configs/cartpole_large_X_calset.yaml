# CartPole + CALSET supervised labels (trajectory-file PDE samples + supervised ROA loss)
# Usage:
#   python run_experiment.py -c configs/cartpole_large_X_calset.yaml

mode: train
experiment_name: cartpole_large_X
experiment_class: DeepReach
dynamics_class: CartPole
minWith: target

# CartPole dynamics (bounded control u in [-u_max, u_max])
u_max: 2000
x_bound: 6
xdot_bound: 5
thetadot_bound: 5
set_mode: avoid

# Dataset
data_root: /common/users/ss5772/DeepReach/deepreach/cartpole_pybullet
trajectory_uniform_sampling: true
supervised_labels_file: cal_set.txt
num_supervised: 128
supervised_value_safe: -1.0
supervised_value_unsafe: 1.0
supervised_weight: 1.0

# Time horizon / sampling
tMin: 0.0
tMax: 10.0
numpoints: 1000

# Training
num_epochs: 90000
pretrain: true
pretrain_iters: 50000
lr: 7e-5
num_hl: 2
num_nl: 96
model: sine
steps_til_summary: 2000
epochs_til_ckpt: 5000

# Repro / device
device: "cuda:0"
seed: 0
