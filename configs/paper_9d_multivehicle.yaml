# DeepReach paper Sec. VI-C: Three-vehicle collision avoidance (9D)
# Usage: python run_experiment.py -c configs/paper_9d_multivehicle.yaml

mode: train
experiment_class: DeepReach
dynamics_class: MultiVehicleCollision
experiment_name: paper_9d_multivehicle
minWith: target

# Paper: 60k pretrain, 100k curriculum, 3x512 sine
numpoints: 65000
num_epochs: 100000
pretrain: true
pretrain_iters: 60000
lr: 0.0001
num_hl: 3
num_nl: 512
model: sine
tMin: 0.0
tMax: 1.0
