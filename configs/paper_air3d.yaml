# DeepReach paper Sec. VI-A: Air3D two-vehicle collision avoidance (3D)
# Usage: python run_experiment.py -c configs/paper_air3d.yaml

mode: train
experiment_class: DeepReach
dynamics_class: Air3D
experiment_name: paper_air3d
minWith: target

# Air3D dynamics (paper: beta=0.25m, ve=vp=0.75 m/s, omega_max=3 rad/s)
collisionR: 0.25
velocity: 0.75
omega_max: 3
angle_alpha_factor: 1.2

# Paper training: N=65k, 3x512 sine, pretrain 10k, 100k curriculum, lr=1e-4
numpoints: 65000
num_epochs: 100000
pretrain: true
pretrain_iters: 10000
lr: 0.0001
num_hl: 3
num_nl: 512
model: sine
tMin: 0.0
tMax: 1.0
