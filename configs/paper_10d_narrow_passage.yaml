# DeepReach paper Sec. VI-D: Narrow passage BRAT (10D)
# Usage: python run_experiment.py -c configs/paper_10d_narrow_passage.yaml

mode: train
experiment_class: DeepReach
dynamics_class: NarrowPassage
experiment_name: paper_10d_narrow_passage
minWith: target

# NarrowPassage: full reach-avoid (BRAT)
avoid_fn_weight: 1.0
avoid_only: false

# Paper: 60k pretrain, 100k curriculum
numpoints: 65000
num_epochs: 100000
pretrain: true
pretrain_iters: 60000
lr: 0.0001
num_hl: 3
num_nl: 512
model: sine
tMin: 0.0
tMax: 1.0
